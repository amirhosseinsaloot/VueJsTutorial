<!--
In this chapter, we will learn how to get an output in the form of HTML template on the screen.
-->
<html>
   <head>
      <title>VueJs Instance</title>
      <meta charset="UTF-8">
      <script type = "text/javascript" src = "../vue.js"></script>
   </head>
   <body>
      <div id = "vue_det">
         <h1>Firstname : {{firstname}}</h1>
         <h1>Lastname : {{lastname}}</h1>
         <div>{{htmlcontent}}</div>
         <!-- If we see the html content is displayed the same way we have given in the variable htmlcontent,
        this is not what we want, we want it to be displayed in a proper HTML content on the browser. -->
        <div v-html = "htmlcontent"></div>
        <!-- For this, we will have to use v-html directive.
        The moment we assign v-html directive to the html element,
        VueJS knows that it has to output it as HTML content.
        Letâ€™s add v-html directive in the .html file and see the difference. -->
      </div>
      <script type = "text/javascript">
      var vm = new Vue({
         el: '#vue_det',
         data: {
            firstname : "Ria",
            lastname  : "Singh",
            htmlcontent : "<div><h1>Vue Js Template</h1></div>"
         }
      })
      </script>
   </body>
</html>
